<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title> Task manager </title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<script src="script.js">
	</script>
	<div style="text-align:center; width: 400px; height: fit-content; margin-left: 73vh;">
		<h2 style="font-family: 'Courier New', Courier, monospace;"> ROUTINE MANAGER </h2>
	</div>

	<form class="box">
		<h4> Enter your dataset </h4>
		<h5> Task name </h5> <input type="text" id="name" class="field"> 
		<h5> Due date </h5> <input type="date" id="date" class="field">
		<h5> Time </h5> <input type="time" id="time" class="field"> 
		<h5> Compulsory (yes/no) <input type="checkbox" id="priority"> </h5>
		<button type="button" onclick="display()" class="button" id="sort"> Sort </button> 
		<button type="button" onclick="add_task()" class="button" id="submit1"> Submit </button>
	</form>

	<div> <a href="page2.html" id="expensor" class="button" > Page 2 --> </a> </div>

  	<div class="show" style="width:30%;">
	  <table id="table"style="width: 100%;">
		  <thead>
			  <tr>
				<th> Name </th>
				<th> Date </th>
				<th> Time </th>
			  </tr>			  
		  </thead>
		  <tbody id="tbl" style="width: 100%;">
		  </tbody>
	  </table>
  	</div>

  </body>
